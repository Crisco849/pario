<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="clock.css">
	<head>
		<h1 id="demo">00:00</h1>
	</head>
	<script>
		function time(){
			var d = new Date();
			var n = d.getTime();
			var h = d.getHours();
			var m = d.getMinutes();
			var s = d.getSeconds();
			var ampm;
			if(h >= 12){
				if(h>12){
					h = h-12;
				}
				ampm = " PM";
			} else {
				ampm = " AM";
			}
			if(s < 10){
				s = "0" + s;
			} 
			if(h < 10){
				h = "0" + h;
			}
			if(m < 10){
				m = "0" + m;
			}
			
			document.getElementById("demo").innerHTML =  h + ":" + m + ":" +s + ampm;
		}
		setInterval(time, 1000);
	</script>

</html>
